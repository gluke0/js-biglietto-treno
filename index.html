<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trenino Thomas Tickets</title>

    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>

    <main>
        <h1 class="text-white pt-5 mb-5 text-uppercase"><strong>ticket trenino thomas</strong></h1>
            <div class="ticket d-flex flex-wrap row">
                <div class="data py-3 d-flex flex-wrap justify-content-center">
                    <div class="row box">
                        <h2 class="text-uppercase">eome</h3>
                        <div class="text">
                            <p id="name"></p>
                        </div>
                    </div>
                    <div class="row box">
                        <h2 class="text-uppercase">eognome</h2>
                        <div class="text">
                            <p id="surname"></p>
                        </div>
                    </div>
                    <div class="row box">
                        <h2 class="text-uppercase">et√†</h2>
                        <div class="text">
                            <p id="age"></p>
                        </div>
                    </div>
                    <div class="row box">
                        <h2 class="text-uppercase">km itinerario</h2>
                        <div class="text">
                            <p id="distance"></p>
                        </div>
                    </div>
                </div>
                <div class="price d-flex flex-wrap justify-content-center">
                    <div class="row box">
                        <h2 class="text-uppercase">promo code</h2>
                        <div class="text">
                            <p id="off">-</p>
                        </div>
                    </div>
                    <div class="row box total">
                        <h2 class="text-uppercase">prezzo</h2>
                        <div class="text">
                            <p id="price"></p>
                        </div>
                    </div>
                </div>
            </div>
        <div class="buttons p-3 mt-3 d-flex flex-wrap row">
            <div class="d-flex flex-wrap justify-space-between">
                    <button class="mb-3 acq" type="submit">ACQUISTA</button>
                    <button class="refresh" type="submit" onClick="refreshPage()">NUOVO BIGLIETTO</button>
            </div>
        </div>
    </main>

    <!-- link javascript -->
   <script src="./assets/js/main.js"></script>

   <!-- java bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
